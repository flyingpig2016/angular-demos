<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>directives</title>
    <style>
        .expander{width:200px;height:50px;line-height: 50px;background-color:mediumslateblue;text-align: center;}
        .expander .body{background-color: mediumslateblue; border: 4px solid #fff;}
    </style>
</head>
<body>
    <div ng-controller="SomeController">
        <expander class="expander" expander-title='title'>
            {{text}}
        </expander>
    </div>
</body>
<script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
<script src="js/01expander.js"></script>
</html>
